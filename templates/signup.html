{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

  {% block content %} <h2 class="text-warning">Sign Up</h2>

  <div class="card-body text-warning .bg-transparent">

  
    <form method="post">

      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-warning btn-lg">Sign Up</button><br><br>
    <h3><a href="{% url 'login' %}">log in here..</a></h3>
    </form>
  </div>

  {% endblock content %}
