{% extends 'base.html' %}
{% block content %}
<div class="container">
<img src="{{ post.picture.url }}" alt="#" width=200, height=200>
<h2>{{ object.title }}</h2>
<p>{{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>


<p><a href="{% url 'post_edit' post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'post_list' %}">All Posts</a>.</p>
</div>

{% endblock content %}
