{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}

  {% block content %} 

<div class="container">
  <div class="card-body text-warning .bg-transparent mx-auto">
    <h2 class="text-primary">Edit Profile</h2>

      {% csrf_token %}

    </form>
  </div>

</div>
 

  {% endblock content %}
