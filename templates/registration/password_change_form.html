
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<h1 class="text-primary">Password change</h1>
<p class="text-warning">Please enter your old password then enter your new password twice for verification.</p>
<form class="text-warning" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-warning btn-lg" type="submit" value="Change my password">
</form>
{% endblock content %}
