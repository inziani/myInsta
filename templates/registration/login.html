{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}


{% block content %} 

<div class="card-body text-warning .bg-transparent">

  <h2>Log In</h2> <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
  <button type="submit" class="btn btn-warning btn-lg">Log In</button> </form><br>
  
  <h3> New User?| <a href="{% url 'signup' %}">Sign up here..</a></h3>

</div>





{% endblock content %}
