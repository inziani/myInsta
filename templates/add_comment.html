{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Comment{% endblock title %}

{% block content %}
<form action="{% url 'comment' post.pk %}" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Post comment" class="btn btn-danger btn-sm">
</form>


{% endblock content %}
